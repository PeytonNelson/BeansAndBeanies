<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="Bootstrap v5.2/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light navbar-expand-lg sticky-top bg-white">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" style="font-family:Lemon; font-size:30px;" href="#">Beans & Beanies</a>
            </div>
          </nav>
    </header>

    <div class="d-flex justify-content-center align-items-center" style="height: 100vh">
      <div class="col-3 login-body" style="margin-bottom: 12rem;">
        <h5 class="text-center" style="font-family: Lemon; font-weight: bold;" id="LoginLabel">Sign Up</h5>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <div id="passwordHelpBlock" class="form-text">
              Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Retype Password</label>
          </div>
        <div id="loginHereBlock" class="me-auto form-text">
            Not a member? <a id="btnLoginHere" class="txt-primary" href="/login.html" role="button"> Register Here</a>
          </div>
          <div class="col-12 text-center mt-4 ">
            <button type="button" class="btn btn-success">Create Account</button>
            <button type="button" class="btn btn-secondary" onclick="window.location='/index.html';">Cancel</button>
          </div>
      </div>
    </div>

    <script src="../jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="../Bootstrap v5.2/js/bootstrap.bundle.min.js"></script>
    <script src="../fontawesome-free-6.1.1-web/js/all.min.js"></script>
    <script src="../paroller.js-master/paroller.js-master/dist/jquery.paroller.min.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
